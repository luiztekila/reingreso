257.	¿INDIQUE UD. UNA CARACTERISTICA DE LA PRUEBA DE INTEGRIDAD, SEGÚN EL D.LEG 1291?       .
EL PERSONAL QUE NO APRUEBA SERA DESTACADO A OTRA UNIDAD PNP Y SE GUARDARÁ RESERVA DEL PERSONAL QUE SE DESEMPEÑA COMO COMISIONADO DE INTEGRIDAD.
EL RESULTADO DE LA PRUEBA SI PRESENTA UNA CONDUCTA TIPIFICADA COMO INFRACCIÓN DISCIPLINARIA O ILÍCITO PENAL, SE PROCEDERÁ DE ACUERDO A LO ESTABLECIDO EN LA LEY.
EL RESULTADO DE LA PRUEBA SERÁ REGISTRADO EN SU LEGAJO PERSONAL Y PERFIL ESTADÍSTICO DE LA DIRECCIÓN DE RECURSOS HUMANOS O LA QUE HAGA SUS VECES.
EL COMISIONADO DE INTEGRIDAD ACTUARÁ SIN PROVOCAR SITUACIONES COMPROMETEDORAS QUE INDUZCAN A LA COMISIÓN DE ACTOS CONTRARIOS A LA LEY.
EL RESULTADO DE LA PRUEBA TIENE CARÁCTER DE INFORMACIÓN CONFIDENCIAL.
