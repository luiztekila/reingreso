NINGUNA DISPOSICION DEL PRESENTE DECRETO LEGISLATIVOS PUEDE, EN SU APLICACIÓN, GENERAR ACTO DE DISCRIMINACION.
LAS EVALUACIONES ESTAN EXENTAS DE TODO INTERES AJENO AL INSTITUCIONAL Y SON IMPARCIALES EN SU APLICACIÓN.
EL INGRESO, LA PERMANENCIA Y LOS ASCENSOS EN LA CARRERA, SE FUNDAMENTAN EN LOS MERITOS Y EN LAS CAPACIDADES PERSONALES, PROFESIONALES Y TECNICAS .
APLICACIÓN DE LAS NORMAS ESTABLECIDAS A TRAVES DE INDICADORES CLARAMENTE DEFINIDOS.
SE FUNDAMENTA EN LA PUBLICIDAD DE TODOS LOS PROCESOS RELACIONADOS A LA PRESENTE NORMA.
